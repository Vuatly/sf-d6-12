{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Необходимые Мета-теги всегда на первом месте -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} Библиотека {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Навигация</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/library">Библиотека <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/redactions">Редакции</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/friends">Друзья</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">Админ панель</a>
                </li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
